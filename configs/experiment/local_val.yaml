# @package _global_

defaults:
  - override /model: smart

model:
  model_config:
    n_vis_batch: 0
    n_vis_scenario: 0
    n_vis_rollout: 0
    n_batch_wosac_metric: 100
    val_open_loop: false
    val_closed_loop: true
    validation_rollout_sampling:
      criterium: topk_prob
      num_k: 64 # for k most likely
      temp: 1.0

ckpt_path: logs/pre_bc-debug/runs/2024-12-18_19-17-33/checkpoints/last.ckpt #YOUR_MODEL.ckpt

trainer:
  limit_train_batches: 1.0
  limit_val_batches: 60
  limit_test_batches: 1.0
  check_val_every_n_epoch: 1

data:
  train_batch_size: 4 #16
  val_batch_size: 4 #16
  test_batch_size: 4 #16
  num_workers: 8

action: validate